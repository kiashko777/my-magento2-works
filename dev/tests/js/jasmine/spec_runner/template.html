<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Jasmine Spec Runner</title>
    <link href="<%= temp %>/jasmine_favicon.png" rel="shortcut icon" type="image/png">
    <% css.forEach(function (style) { %>
    <link href="<%= style %>" rel="stylesheet">
    <script type="text/javascript">
        var require = {
            baseUrl: '<%= options.baseUrl %>'
        };
    </script>
    <% }); %>
    <% with (scripts) { %>
    <% [].concat(polyfills, jasmine, boot, vendor, src, reporters).forEach(function (script) { %>
    <script src="<%= script %>" type="text/javascript"></script>
    <% }); %>
    <% } %>
    <script type="text/javascript">
        var jasmineBoot = window.onload;
        window.onload = null;

        require(<%= JSON.stringify(scripts.helpers) % >, jasmineBoot
        )

    </script>
</head>
<body></body>
</html>
