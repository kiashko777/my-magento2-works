<div class="fotorama-item" data-gallery-role="gallery">
    <div data-gallery-role="fotorama__focusable-start" tabindex="-1"></div>
    <div class="fotorama__wrap fotorama__wrap--css3 fotorama__wrap--slide fotorama__wrap--toggle-arrows">
        <div class="fotorama__stage" data-fotorama-stage="fotorama__stage">
            <div aria-label="Previous" class="fotorama__arr fotorama__arr--prev" data-gallery-role="arrow" role="button"
                 tabindex="0">
                <div class="fotorama__arr__arr"></div>
            </div>
            <div class="fotorama__stage__shaft" data-gallery-role="stage-shaft" tabindex="0">
            </div>
            <div aria-label="Next" class="fotorama__arr fotorama__arr--next fotorama__arr--disabled" data-gallery-role="arrow"
                 role="button" tabindex="-1">
                <div class="fotorama__arr__arr"></div>
            </div>
            <div class="fotorama__video-close"></div>
            <div aria-label="Zoom in" class="fotorama__zoom-in" data-gallery-role="fotorama__zoom-in" role="button"
                 tabindex="0"></div>
            <div aria-label="Zoom out" class="fotorama__zoom-out" data-gallery-role="fotorama__zoom-out" role="button"
                 tabindex="0"></div>
            <div class="fotorama__spinner"></div>
        </div>
        <div class="fotorama__nav-wrap" data-gallery-role="nav-wrap">
            <div class="fotorama__nav fotorama__nav--thumbs">
                <div aria-label="Exit fullscreen" class="fotorama__fullscreen-icon" data-gallery-role="fotorama__fullscreen-icon"
                     role="button" tabindex="0"></div>
                <div aria-label="Previous" class="fotorama__thumb__arr fotorama__thumb__arr--left" data-gallery-role="arrow"
                     role="button" tabindex="-1">
                    <div class="fotorama__thumb--icon"></div>
                </div>
                <div class="fotorama__nav__shaft">
                    <div class="fotorama__thumb-border"></div>
                </div>
                <div aria-label="Next" class="fotorama__thumb__arr fotorama__thumb__arr--right" data-gallery-role="arrow"
                     role="button" tabindex="-1">
                    <div class="fotorama__thumb--icon"></div>
                </div>
            </div>
        </div>
    </div>
    <div data-gallery-role="fotorama__focusable-end" tabindex="-1"></div>
</div>
<div class="magnifier-preview" data-gallery-role="magnifier" id="preview"></div>
